<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />


</head>
<body>

	<div th:fragment="usuarioMisUsuarios">


		<!--Table-->
		<table class="table table-responsive-md">

			<!--Table head-->
			<thead class="cyan lighten-3">
				<tr>
					<th class="th-lg">#</th>
					<th class="th-lg">Nombre</th>
					<th class="th-lg">Correo</th>
					<th class="th-lg">Nivel</th>
					<th class="th-lg">Ultimo Acceso</th>
					<th class="th-lg">Celular</th>
					<th class="th-lg">Estatus</th>
					<th class="th-lg"></th>
				</tr>
			</thead>
			<!--Table head-->

			<!--Table body-->
			<tbody>
			    <tr th:each="miuser: ${usuarios}">
      				<td th:text="${miuser.id}">#</td>
      				<td th:text="${miuser.nombre}">Nombre</td>
      				<td th:text="${miuser.email}">Correo</td>
      				<td th:text="${miuser.nivel}">Nivel</td>
      				<td th:text="${miuser.ultimoAcceso}">Ultimo Acceso</td>
      				<td th:text="${miuser.celular}">Celular</td>
      				<td th:text="${miuser.estatus}">Estatus</td>
      				<td> <button type="button" class="btn btn-outline-primary">Editar</button></td>
      				
    			</tr>
			</tbody>
			<!--Table body-->

		</table>
		<!--Table-->



	</div>



</body>
</html>
