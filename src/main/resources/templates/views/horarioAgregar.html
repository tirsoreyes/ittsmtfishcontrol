<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

</head>
<body>

	<div th:fragment="horarioAgregar">

		<div class="container-fluid">
			<div class="row">


				<div class="col-md-8">
					<h3 style="align=center;">
						<strong>Mis horarios actuales</strong>
					</h3>
					<br></br>
					<!--Table-->
					<table class="table table-responsive-md">

						<!--Table head-->
						<thead class="cyan lighten-3">
							<tr>
								<th class="th-lg">#</th>
								<th class="th-lg">Día</th>
								<th class="th-lg">Hora</th>
								<th class="th-lg">Estatus</th>
								<th class="th-lg"></th>
							</tr>
						</thead>
						<!--Table head-->

						<!--Table body-->
						<tbody>
							<tr th:each="lune: ${horarios.lunes}">
								<td th:text="${lune.id}">#</td>
								<td th:text="${lune.dia}">Dia</td>
								<td th:text="${lune.hora}">Hora</td>
								<td th:text="${lune.activo}">Estatus</td>
								<td>
									<button type="button" class="btn btn-outline-primary">Editar</button>
								</td>

							</tr>
							<tr th:each="marte: ${horarios.martes}">
								<td th:text="${marte.id}">#</td>
								<td th:text="${marte.dia}">Dia</td>
								<td th:text="${marte.hora}">Hora</td>
								<td th:text="${marte.activo}">Estatus</td>
								<td>
									<button type="button" class="btn btn-outline-primary">Editar</button>
								</td>

							</tr>
							
							<tr th:each="miercole: ${horarios.miercoles}">
								<td th:text="${miercole.id}">#</td>
								<td th:text="${miercole.dia}">Dia</td>
								<td th:text="${miercole.hora}">Hora</td>
								<td th:text="${miercole.activo}">Estatus</td>
								<td>
									<button type="button" class="btn btn-outline-primary">Editar</button>
								</td>

							</tr>
							
							<tr th:each="jueve: ${horarios.jueves}">
								<td th:text="${jueve.id}">#</td>
								<td th:text="${jueve.dia}">Dia</td>
								<td th:text="${jueve.hora}">Hora</td>
								<td th:text="${jueve.activo}">Estatus</td>
								<td>
									<button type="button" class="btn btn-outline-primary">Editar</button>
								</td>

							</tr>
							
							<tr th:each="vierne: ${horarios.viernes}">
								<td th:text="${vierne.id}">#</td>
								<td th:text="${vierne.dia}">Dia</td>
								<td th:text="${vierne.hora}">Hora</td>
								<td th:text="${vierne.activo}">Estatus</td>
								<td>
									<button type="button" class="btn btn-outline-primary">Editar</button>
								</td>

							</tr>
							<tr th:each="sabado: ${horarios.sabados}">
								<td th:text="${sabado.id}">#</td>
								<td th:text="${sabado.dia}">Dia</td>
								<td th:text="${sabado.hora}">Hora</td>
								<td th:text="${sabado.activo}">Estatus</td>
								<td>
									<button type="button" class="btn btn-outline-primary">Editar</button>
								</td>

							</tr>
							<tr th:each="domingo: ${horarios.domingos}">
								<td th:text="${domingo.id}">#</td>
								<td th:text="${domingo.dia}">Dia</td>
								<td th:text="${domingo.hora}">Hora</td>
								<td th:text="${domingo.activo}">Estatus</td>
								<td>
									<button type="button" class="btn btn-outline-primary">Editar</button>
								</td>

							</tr>
						</tbody>
						<!--Table body-->

					</table>
					<!--Table-->







				</div>
				<div class="col-md-4">
					<div class="panel panel-info">
						<div class="panel-heading" align="center">
							<font size="4.5"><span class="glyphicon glyphicon-time"><strong>
										Agregar horario</strong></span></font>
						</div>
						<div class="panel-body">
							<form id="newHorario-form">
								<div class="form-group">
									<label for="selectDia"><strong>Día</strong></label> <select
										class="form-control"  name="selectDia">
										<option value="Lunes">Lunes</option>
										<option value="Martes">Martes</option>
										<option value="Miercoles">Miercoles</option>
										<option value="Jueves">Jueves</option>
										<option value="Viernes">Viernes</option>
										<option value="Sabado">Sabado</option>
										<option value="Domingo">Domingo</option>
									</select>
								</div>
								
								
								<div class="form-group">
									<label for="hora"><strong>Hora:</strong></label>
									<input type="text" class="form-control" 
										name="hora" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" title="Formato 24 horas valido  HH:MM ejemplo: 15:30 ó 09:30" placeholder="HH:MM" th:required="required"/>
								</div>
								

								
								<button type="submit" id="btnHoraAlta" class="btn btn-info">
									<span class="glyphicon glyphicon-ok"></span> Enviar
								</button>

							</form>
						</div>
					</div>
				</div>


			</div>
		</div>




	</div>



</body>
</html>
