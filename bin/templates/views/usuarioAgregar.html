<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

</head>
<body>

	<div th:fragment="usuarioAgregar">

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-info">
						<div class="panel-heading" align="center">
							<font size="4.5"><span class="glyphicon glyphicon-user"><strong>
										Agregar Usuario</strong></span></font>
						</div>
						<div class="panel-body">
							<form id="newUser-form">


								<div class="form-group">
									<label for="selectGrupo"><strong>Grupo</strong></label> <select class="form-control" id="selectEmpresa"
										name="selectGrupo">
										<option value="116">Administrador</option>
										<option value="117">Supervisor</option>
										<option value="118">Lectura</option>
									</select>
								</div>

								<div class="form-group">
									<input type="text" class="form-control" name="apellidoPaterno"
										placeholder="Apellido Paterno" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" name="apellidoMaterno"
										placeholder="Apellido Materno" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" name="nombre"
										placeholder="Nombre" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" name="celular"
										placeholder="Celular" />
								</div>
								<div class="form-group">
									<input type="email" class="form-control" name="email"
										placeholder="Correo ElectrÃ³nico" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="pass"
										placeholder="Password" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" name="passconfirm"
										placeholder="Confirmar password" />
								</div>


								<button type="submit" id="btnUsuarioAlta" class="btn btn-info">
									<span class="glyphicon glyphicon-ok"></span> Enviar
								</button>

							</form>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<h3>
						<strong>Indicaciones</strong>
					</h3>
					<p>Debe de llenar todos los datos y confirmar el password</p>

				</div>

			</div>
		</div>





	</div>



</body>
</html>
